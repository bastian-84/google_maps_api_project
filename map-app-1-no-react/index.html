<body>
    <h1>Google Map</h1>
    <div id='map'></div>

    <script>
        var initMap = () => {

            // map options
            var options = {
                zoom: 12,
                center: {
                    lat: 52.5200,
                    lng: 13.4050
                }
            }

            // new map
            var map = new google.maps.Map(document.getElementById('map'), options); 

        /*  // add marker

                }
            )

            // info icon
            var infoWindow = new google.maps.InfoWindow(
                {
                    content: '<h1>Berlin</h1>'
                }
            )
            // eventListener info
            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            })
        */

            // Mehere marker fn 
            var addMarker = (props) => {
                 var marker = new google.maps.Marker({
                        position: props.paramCoords,
                        map: map,
                        // marker to beachflag icon
                        icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
                })
            }
            addMarker({
                paramCoords: {
                    lat: 52.5210,
                    lng: 13.4060
                }
            });
            addMarker({
                paramCoords: {
                    lat: 52.5110,
                    lng: 13.4160
                }
            });

            var position3 = {
                paramCoords: {
                    lat: 52.5240,
                    lng: 13.4090
                }
            }
            addMarker(position3);
         

          
           
            
        } // end initMap()
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLZvxK4-g2VMzk17_YHfNfWYhP2gJ7oXI&callback=initMap">
    </script>
